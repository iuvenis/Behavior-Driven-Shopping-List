<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shopping List</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700' rel='stylesheet' type='text/css'>
</head>
<body>

<header>
    <h1><a href="localhost:3000">My Shopping List</a></h1>
</header>
<br>
<div class="inputContainer">
    <form>
        Name:
        <br>
        <div class="pointer1">
            <div class="triangle"></div>
            <div class="box">
                <p>Type Here!</p>
            </div>
        </div>
        <input id="name" type="text"> <!-- <span id="name"></span> -->
        <br>
        <br> Description:
        <br>
        <div class="pointer2">
            <div class="triangle"></div>
            <div class="box">
                <p>Then Here!</p>
            </div>
        </div>
        <input id="description" type="text"> <!-- <span id="description"></span> -->
    </form>
    <br>
    <div class="shopButton">
        <button id="addToShoppingListButton">Add to Shopping List</button>
    </div>
</div>

<div class="listContainer">
  <div class ="title">
    <h1> Current List:</h1>
  </div>
    <div id="content"></div>
</div>


<script type="text/javascript"  src="js/shoppinglist.js"></script>
<script type="text/javascript"  src="js/shoppinglistitem.js"></script>
<script type="text/javascript"  src="js/app.js"></script>
</body>
</html>
